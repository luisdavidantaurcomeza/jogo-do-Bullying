<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Bullying</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Dino Game -->
    <section class="game-container">
        <div class="game-header">
            <h2> Bullying Game</h2>
        </div>
        <div class="game-main">
            <canvas id="game">
                Sorry. Your browser does not support HTML5 canvas element.
            </canvas>
        </div>
        <div class="version">v5</div>
        <div class="game-info">
            <button id="jumpPlayer">Saltar</button>
            <button id="downPlayer">Abaixar</button>
            <p>Comandos Teclado: <b>W</b> = Saltar / <b>S</b> = Abaixar</p>
        </div>
    </section>
    <script src="js/app.js"></script>
    <!-- Dino Game - End -->

</body>

</html>
